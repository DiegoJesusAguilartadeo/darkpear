<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ranking de Jugadores</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="styleshome.css" />
</head>

<!-- üî• Se aplicar√° la clase correcta al cargar la p√°gina -->
<body>
  <script>
    // Se aplica el tema antes de renderizar contenido
    const tema = localStorage.getItem("tema");
    if (tema === "light") {
      document.body.classList.add("light-mode");
    } else {
      document.body.classList.add("dark-mode");
    }
  </script>

  <div class="container py-5">
    <h1 class="text-center mb-4 text-acento">Top 10 Jugadores</h1>

    <div class="table-responsive">
      <table class="table table-bordered align-middle text-center shadow" style="background-color: var(--color1); color: var(--color5);">
        <thead style="background-color: var(--color3); color: var(--color5);">
          <tr>
            <th>#</th>
            <th>Usuario</th>
            <th>Puntuaci√≥n</th>
            <th>Fecha Registro</th>
          </tr>
        </thead>
        <tbody id="tabla-ranking">
          <tr><td colspan="4">Cargando datos...</td></tr>
        </tbody>
      </table>
    </div>

    <div class="text-center mt-4">
      <a href="home.html" class="btn btn-pear">Volver</a>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Script para cargar datos -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // Obtener el ranking
      fetch("http://localhost:3000/api/ranking")
        .then(res => {
          if (!res.ok) throw new Error("Error en la respuesta del servidor");
          return res.json();
        })
        .then(data => {
          const tbody = document.getElementById("tabla-ranking");
          tbody.innerHTML = "";

          if (!Array.isArray(data) || data.length === 0) {
            tbody.innerHTML = `<tr><td colspan="4">No hay datos de jugadores</td></tr>`;
            return;
          }

          data.forEach((jugador, index) => {
            const fila = document.createElement("tr");
            fila.innerHTML = `
              <td>${index + 1}</td>
              <td>${jugador.username}</td>
              <td>${jugador.score}</td>
              <td>${new Date(jugador.created_at).toLocaleDateString()}</td>
            `;
            tbody.appendChild(fila);
          });
        })
        .catch(err => {
          console.error("‚ùå Error al cargar ranking:", err);
          document.getElementById("tabla-ranking").innerHTML = `
            <tr><td colspan="4">Error al cargar datos.</td></tr>
          `;
        });
    });
  </script>
</body>
</html>
