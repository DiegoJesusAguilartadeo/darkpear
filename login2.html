<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="styles.css" />
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

  <form id="loginForm" class="p-4 shadow-lg bg-white rounded">
    <img src="img/perita3.png" alt="user-img" />

    <div class="mb-3">
      <label for="username" class="form-label">Usuario</label>
      <input type="text" id="username" class="form-control" placeholder="Usuario" required />
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Contraseña</label>
      <input type="password" id="password" class="form-control" placeholder="Contraseña" required />
    </div>

<div class="form-check d-flex align-items-center gap-2 w-100">
  <input class="form-check-input" type="checkbox" id="visible">
  <label class="form-check-label" for="visible">Mostrar Contraseña</label>
</div>


    <button type="submit" id="submit" class="btn btn-crimson w-100">Iniciar Sesión</button>

    <p class="text-center mt-3"><a href="#" class="text-crimson">¿Olvidaste tu contraseña?</a></p>
  </form>



  <script>
    // Mostrar u ocultar contraseña
    document.getElementById("visible").addEventListener("change", function () {
      const passwordInput = document.getElementById("password");
      passwordInput.type = this.checked ? "text" : "password";
    });

    // Manejo del formulario de inicio de sesión
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      try {
        const res = await fetch("http://localhost:3000/api/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password })
        });

        const data = await res.json();

        if (res.ok && data.token) {
          localStorage.setItem("token", data.token);
          alert("Inicio de sesión exitoso!");
          window.location.href = "home.html";
        } else {
          alert(data.message || "Credenciales incorrectas");
        }
      } catch (error) {
        console.error(error);
        alert("Error de inicio de sesión");
      }
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
