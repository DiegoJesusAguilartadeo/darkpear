<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ranking de Jugadores</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="/css/ranking.css" />
  <link rel="stylesheet" href="/css/theme.css" />
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet"/>



</head>

<body>
  <script>
// Aplicar modo claro si está activado
    const temaGuardado = localStorage.getItem("theme");
    if (temaGuardado === "light") {
document.documentElement.setAttribute("data-theme", "light");

    }
  </script>

<div class="card-ranking mb-4">
  <div class="card-ranking-header">Top 10 Jugadores</div>
  <div class="table-responsive">
    <table class="table table-bordered table-ranking">
      <thead>
        <tr>
          <th>#</th>
          <th>Usuario</th>
          <th>Puntuación</th>
          <th>Fecha Registro</th>
        </tr>
      </thead>
      <tbody id="tabla-ranking">
        <tr><td colspan="4">Cargando datos...</td></tr>
      </tbody>
    </table>
  </div>
</div>


  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/script_ranking.js"></script>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  
</body>
</html>
