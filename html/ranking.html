<!DOCTYPE html>
<html lang="es">
<head>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="/css/styleshome.css" />
  <link rel="icon" href="/.img/favicon.ico" type="image/x-icon">

</head>

<body>
  <script>
// Aplicar modo claro si está activado
    const temaGuardado = localStorage.getItem("theme");
    if (temaGuardado === "light") {
document.documentElement.setAttribute("data-theme", "light");

    }
  </script>

  <div class="container py-5">
    <h1 class="text-center mb-4 text-acento">Top 10 Jugadores</h1>

    <div class="table-responsive">
      <table class="table table-bordered align-middle text-center shadow" style="background-color: var(--color1); color: var(--color5);">
        <thead style="background-color: var(--color3); color: var(--color5);">
          <tr>
            <th>#</th>
            <th>Usuario</th>
            <th>Puntuación</th>
            <th>Fecha Registro</th>
          </tr>
        </thead>
        <tbody id="tabla-ranking">
          <tr><td colspan="4">Cargando datos...</td></tr>
        </tbody>
      </table>
    </div>

    <div class="text-center mt-4">
      <a href="home.html" class="btn btn-pear">Volver</a>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
