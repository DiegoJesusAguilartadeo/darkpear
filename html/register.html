<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registrarse</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Tu estilo personalizado -->
  <link rel="stylesheet" href="/css/register.css" />


</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

  <form id="loginForm" class="card p-4 shadow-lg border-0 bg-custom" style="max-width: 400px; width: 100%;">
    <div class="text-center mb-4">
      <img src="/img/perita3.png" alt="user-img" class="img-fluid" style="width: 100px;" />
    </div>

    <div class="mb-3">
      <label for="username" class="form-label">Usuario</label>
      <input type="text" id="username" class="form-control" placeholder="Usuario" required />
    </div>

    <div class="mb-3">
      <label for="dob" class="form-label">Fecha de nacimiento</label>
      <input type="date" id="dob" class="form-control" required />
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Contraseña</label>
      <input type="password" id="password" class="form-control" placeholder="Contraseña" required />
    </div>

    <div class="form-check d-flex align-items-center gap-2 w-100">
      <input class="form-check-input" type="checkbox" id="visible" />
      <label class="form-check-label" for="visible">Mostrar Contraseña</label>
    </div>

    <button type="submit" id="submit" class="btn btn-crimson w-100">Registrarse</button>

    <div id="edadError" class="text-warning mt-2" style="display: none;"></div>

    <p class="text-center mt-3 login-link">
¿Ya tienes una cuenta? <a href="/index.html" class="text-crimson">Inicia sesión aquí</a>
    </p>
  </form>


<div id="velo" style="display:none;">
  <div id="cuadro_mensaje">
    <img id="cruz" src="/img/cancel.png" alt="Cerrar" style="cursor:pointer;">
    <div id="animacion-monedas"></div>
    <div id="mensaje"></div> <!-- Aquí se inyecta todo por JS -->
  </div>
</div>






  <script src="/js/script_register.js"></script>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
