<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Recuperar Contraseña</title>
</head>
<body>
  <h2>Recuperar Contraseña</h2>
  <form id="recoverForm">
    <label for="username">Nombre de usuario:</label><br />
    <input type="text" id="username" name="username" required /><br /><br />

    <label for="birthdate">Fecha de nacimiento:</label><br />
    <input type="date" id="birthdate" name="birthdate" required /><br /><br />

    <button type="submit">Recuperar</button>
  </form>

  <p id="resultado" style="margin-top:20px;"></p>

  <script>
    document.getElementById("recoverForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const username = document.getElementById("username").value;
      const birthdate = document.getElementById("birthdate").value;
      const resultado = document.getElementById("resultado");

      try {
        const res = await fetch("/recover", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, birthdate }),
        });

        const data = await res.json();

        if (res.ok) {
          resultado.style.color = "green";
          resultado.textContent = "Tu contraseña es: " + data.password;
        } else {
          resultado.style.color = "red";
          resultado.textContent = data.error || "Error al recuperar la contraseña";
        }
      } catch {
        resultado.style.color = "red";
        resultado.textContent = "Error de conexión al servidor.";
      }
    });
  </script>
</body>
</html>
