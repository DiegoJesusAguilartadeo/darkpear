<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Recuperar Contraseña</title>
  <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
  <h2>Recuperar Contraseña</h2>
  <form id="recoverForm">
    <label for="username">Nombre de usuario:</label><br>
    <input type="text" id="username" name="username" required><br><br>

    <label for="birthdate">Fecha de nacimiento:</label><br>
    <input type="date" id="birthdate" name="birthdate" required><br><br>

    <button type="submit">Recuperar</button>
  </form>

  <p id="resultado" style="margin-top: 20px; color: black;"></p>

  <script>
    document.getElementById("recoverForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const username = document.getElementById("username").value;
      const birthdate = document.getElementById("birthdate").value;
      const resultado = document.getElementById("resultado");
      resultado.style.color = "black";
      resultado.textContent = "Procesando...";

      try {
        const res = await fetch("/recover", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, birthdate })
        });

        if (!res.ok) {
          const errData = await res.json().catch(() => null);
          resultado.textContent = errData?.error || "Error al recuperar la contraseña";
          resultado.style.color = "red";
          return;
        }

        const data = await res.json();
        resultado.textContent = "Tu contraseña es: " + data.password;
        resultado.style.color = "green";
      } catch (err) {
        resultado.textContent = "Error de conexión o respuesta inválida.";
        resultado.style.color = "red";
        console.error(err);
      }
    });
  </script>
</body>
</html>
