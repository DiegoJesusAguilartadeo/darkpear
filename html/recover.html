<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recuperar Contraseña</title>
  <link rel="stylesheet" href="/css/recoger.css" />
  
</head>
<body>
  <form id="recoverForm">
    <img src="/img/user-icon.png" alt="Usuario">
    
    <div class="mb-3">
      <label for="username">Nombre de Usuario</label>
      <input type="text" id="username" name="username" required>
    </div>

    <div class="mb-3">
      <label for="birthdate">Fecha de Nacimiento</label>
      <input type="date" id="birthdate" name="birthdate" required>
    </div>

    <button type="submit">Recuperar Contraseña</button>

    <p id="resultado" style="margin-top: 10px; font-size: 0.95em;"></p>
    <p><a href="/login.html">Volver al login</a></p>
  </form>

  <script src="/js/script_recover.js"></script>
</body>
</html>
