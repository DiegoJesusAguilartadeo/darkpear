<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="/css/login.css" />
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

  <form id="loginForm" class="p-4 shadow-lg bg-white rounded">
    <img src="/img/perita3.png" alt="user-img" />

    <div class="mb-3">
      <label for="username" class="form-label">Usuario</label>
      <input type="text" id="username" class="form-control" placeholder="Usuario" required />
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Contraseña</label>
      <input type="password" id="password" class="form-control" placeholder="Contraseña" required />
    </div>

<div class="form-check d-flex align-items-center gap-2 w-100">
  <input class="form-check-input" type="checkbox" id="visible">
  <label class="form-check-label" for="visible">Mostrar Contraseña</label>
</div>


    <button type="submit" id="submit" class="btn btn-crimson w-100">Iniciar Sesión</button>

    <p class="text-center mt-3 login-link">
<a href="/register.html" class="text-crimson">Registrarse</a>
    </p>  </form><p style="margin-top: 10px;">
  <label>¿Olvidaste tu contraseña? 
    <a href="/recuperar.html" style="color: lightgreen; text-decoration: underline;">Recupérala aquí</a>
  </label>
</p>





  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/script_login.js"></script>

</body>
</html>
